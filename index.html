<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" defer></script>
  </head>
  <body><div id="calcContainer">
<label id="display" type="text"></label>
<button class="num" id="btn1">1</button>
<button class="num" id="btn2">2</button>
<button class="num" id="btn3">3</button>
<button class="num" id="btn4">4</button>
<button class="num" id="btn5">5</button>
<button class="num" id="btn6">6</button>
<button class="num" id="btn7">7</button>
<button class="num" id="btn8">8</button>
<button class="num" id="btn9">9</button>
<button class="num" id="btn0">0</button>
<button class="operator" id="btnAdd">+</button>
<button class="operator" id="btnSubtract">-</button>
<button class="operator" id="btnMultiply">X</button>
<button class="operator" id="btnDivide">/</button>
<button class="equals" id="btnEquals">=</button>
<button class="equals" id="btnClear">clear</button></div>
  </body>
</html>
